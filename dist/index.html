<!doctype html>
<html class="no-js" lang="en-US">
    <head>

        <title>Schema Markup HTML 5 Boilerplate</title>

        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="Description about site" name="description" />
        <meta content="Name of author" name="author"/>
        <meta content="index, follow" name="robots" />
        <meta content="#fafafa" name="theme-color" />

        <link href="static/manifest.json" rel="manifest" />

        <meta content="site title" itemprop="name" name="twitter:title" property="og:title" />
        <meta content="summary" name="twitter:card" />
        <meta content="yourdomain.com" name="twitter:domain" />
        <meta content="description of site" itemprop="description" name="twitter:description" property="og:description">
        <meta content="@twitter_handle_of_site" name="twitter:site"  />
        <meta content="@twitter_handle_of_author" name="twitter:creator" />
        <meta content="site title" property="og:title" />
        <meta content="site title" property="og:site_name" />
        <meta content="website" property="og:type" />
        <meta content="site url" property="og:url" />

        <meta content="1200" property="og:image:height" />
        <meta content="en-US" property="og:locale" />
        <meta content="site description" property="og:description" />

        <script async src="scripts/path-to-library"></script>
        <script defer src="scripts/path-to-library"></script>

        <link rel="dns-prefetch" href="css/path-to-css" />
        <link as="style" rel="preload" href="https://unpkg.com/sanitize.css" />
        <link as="style" rel="preload" href="https://unpkg.com/sanitize.css/typography.css" />
        <link as="style" rel="preload" href="https://unpkg.com/sanitize.css/forms.css" />

    </head>

    <body class="sitename" itemscope itemtype="http://schema.org/WebPage">

        <div id="root"></div>
        <a class="screen-reader-text" href="#mainContent">Skip to content</a>

        <!-- Shows if the user has an outdated browser. Just being nice. -->
        <!--[if IE]>
            <p class="browser-outdated">Oh man üò± It looks like you're using a really outdated browser.</p>

                For a better user experience please consider view this website in a
                JavaScript-enabled browser or switch JavaScript back on!
            </p>
        </noscript>

        <header class="" itemscope itemtype="http://schema.org/WPHeader" role="banner">

            <nav aria-label="" class="" role="navigation">
                <ul aria-label="" class="" id="site-navigation" itemscope="itemscope" itemtype="http://www.schema.org/SiteNavigationElement" role="menubar">

                    <li class="" role="none presentation">
                        <a class="" href="/path" role="menuitem">Link</a>
                    </li>

                    <li class="" role="none presentation">
                        <a aria-haspopup="true" aria-expanded="false" class="" href="/path" role="menuitem">Sub Menu Link</a>
                        <ul aria-label="" class="" role="menu">
                            <li class="" role="none presentation">
                                <a class="" href="/path" role="menuitem">Sub Link</a>
                            </li>
                            <li class="" role="none presentation">
                                <a class="" href="/path" role="menuitem">Sub Link</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>

        </header>

        <main id="mainContent" itemprop="mainContentOfPage" role="main">

            <h1>Page</h1>

            <section role="region">
                <h2>Heading for Section</h2>
            </section>

            <aside role="complementary"></aside>

            <aside aria-labelledby="sidebar-widget-1" class="" role="complementary">
                <h3 id="sidebar-widget-1">Heading for Widget 1</h3>
            </aside>

            <aside aria-labelledby="sidebar-widget-2" class="" role="complementary">
                <h3 id="sidebar-widget-2">Heading for Widget 2</h3>
            </aside>

        </main>

        <footer itemscope itemtype="http://schema.org/WPFooter" role="contentinfo"></footer>

        <script src="scripts/path-to-scripts"></script>
